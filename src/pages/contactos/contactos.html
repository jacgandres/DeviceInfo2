<ion-header>

  <ion-navbar>
    <ion-title>Contactos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>

  <ion-refresher (ionRefresh)="RefrescarPagina($event)">
    <ion-refresher-content>Se esta refrescando la pagina....</ion-refresher-content>
  </ion-refresher>

  <h1>Listado de contactos <small ng-if="CantidadContactos > 0">({{CantidadContactos}})</small></h1>
  <ion-list>
    <ion-item *ngFor="let contacto of Contactos">
      <ion-avatar item-start>
        <img [src]="(contacto|FotoPipe)|urlSeguro:'url'" class="thumbmail">
      </ion-avatar>
      <h2>{{ contacto.displayName }}</h2>
      <p *ngFor="let telefono of contacto.phoneNumbers">{{ telefono.value }} - {{ telefono.type }}</p>
    </ion-item>
  </ion-list>
</ion-content>
